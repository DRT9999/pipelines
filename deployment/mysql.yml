format_version: 10                # pipeline version from gocd, based on this options would vary 
pipelines: 
  myql:                                             # name of the pipeline job that will be showing on UI
    group: App-Deployments
    label_template: "${COUNT}"
    materials:
      mysql-code:
        git: https://github.com/DRT9999/Ansible.git
        branch: main
        auto_update: true 
        shallow_clone: true
        display_order: -1
        lock_behavior: none
    stages:                                       
      - dev:                                        # Name of the stage 
          fetch_materials: true 
          keep_artifacts: false
          clean_workspace: false 
          jobs:
            Build:
              tasks:
                - exec:
                    command: ls 
                    arguments:
                    - -lrth

      - qa:                                        # Name of the stage 
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            Build:
              tasks:
                - exec:
                    command: ls 
                    arguments:
                    - -lrt